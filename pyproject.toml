[tool.poetry]
name = "veiligheidsrendement tool"
version = "0.0.1"
description = ""
authors = ["Your Name <you@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9, <3.11"
numpy = "^1.24.2"
matplotlib = "^3.7.0"
pandas = "^1.5.3"
shapely = "^2.0.1"
openturns = "^1.20.post3"
scipy = "1.8.1"
seaborn = "^0.12.2"

[tool.poetry.dev-dependencies]
pytest = "^7.2.1"
pytest-cov = "^3.0.0"
black = "^22.8.0"
isort = "^5.10.1"
coverage = "^6.4.4"

[tool.black]
line-length = 88
target-version = ['py310']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | \.virtualenvs
  )/
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
